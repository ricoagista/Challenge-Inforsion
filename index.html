<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORSION Security Challenge</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-page {
            animation: fadeIn 0.4s ease-out forwards;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-gray-100">
    <div class="max-w-md mx-auto min-h-screen bg-gray-950 shadow-2xl relative overflow-x-hidden">
        <!-- App Container -->
        <div id="app" class="pb-10">
            <!-- Content will be injected here -->
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            currentPage: 'landing',
            selectedChallengeId: null,
            completedChallenges: JSON.parse(localStorage.getItem('inforsion_progress') || '[]'),
            feedback: { type: '', message: '' },
            userInput: ''
        };

        // --- Data ---
        const challenges = [
            {
                id: 1,
                title: "Soal 1: File yang Terlihat Aman",
                topic: "Metadata / EXIF",
                description: "Sebuah gambar seringkali menyimpan informasi rahasia di balik layar yang disebut Metadata. Bisakah kamu menemukannya?",
                instruction: "Periksa informasi tersembunyi pada file gambar yang diberikan untuk menemukan flag.",
                hint: "Gunakan aplikasi atau situs web untuk membaca Metadata/EXIF dari gambar.",
                flag: "Kaliber{m484_1nF0rm471k4_2025}"
            },
            {
                id: 2,
                title: "Soal 2: Disamarkan â‰  Aman",
                topic: "Representasi Teks",
                description: "Teks ini dikirim dalam format yang tidak langsung terbaca (Encoded). Pelajari cara komputer membaca data.",
                instruction: "Teks di bawah disamarkan menggunakan Enkripsi. Ubah kembali ke teks biasa untuk melihat flag.",
                encodedContent: "RmxhZzogS2FsaWJlcnt5MG5rMF80NjRfcDQka2g0JH0=",
                hint: "Gunakan 'Decoder Online' untuk memecahkan kode ini.",
                flag: "Kaliber{y0nk0_464_p4$kh4$}"
            },
            {
                id: 3,
                title: "Soal 3: Jejak Digital",
                topic: "Jejak Digital",
                description: "Seseorang tidak sengaja meninggalkan data sensitif pada profil simulasi mereka. Temukan data tersebut.",
                instruction: "Cari jejak digital pada profil yang diberikan untuk menemukan flag.",
                hint: "Terkadang informasi penting disembunyikan di tempat yang paling jelas terlihat.",
                flag: "Kaliber{1m_N4-y30n}"
            }
        ];

        // --- Core Functions ---
        function setState(newState) {
            state = { ...state, ...newState };
            render();
        }

        function saveProgress(id) {
            if (!state.completedChallenges.includes(id)) {
                const newProgress = [...state.completedChallenges, id];
                setState({ completedChallenges: newProgress });
                localStorage.setItem('inforsion_progress', JSON.stringify(newProgress));
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = 'assets/IMG_2024.jpeg';
            link.download = 'IMG_2024.jpeg';
            link.click();
        }

        async function getImageFileSize() {
            try {
                const response = await fetch('assets/IMG_2024.jpeg');
                const blob = await response.blob();
                const sizeInBytes = blob.size;
                const sizeInMB = (sizeInBytes / (1024 * 1024)).toFixed(2);
                return `${sizeInMB} MB`;
            } catch (e) {
                return '~1.2 MB';
            }
        }

        function handleSubmitFlag() {
            const challenge = challenges.find(c => c.id === state.selectedChallengeId);
            const input = state.userInput.trim();

            if (!input) return;

            if (input.toLowerCase() === challenge.flag.toLowerCase()) {
                setState({ feedback: { type: 'success', message: 'Flag Benar! Kamu luar biasa.' } });
                saveProgress(challenge.id);
                setTimeout(() => {
                    setState({ currentPage: 'reward', feedback: { type: '', message: '' } });
                }, 1500);
            } else {
                setState({ feedback: { type: 'error', message: 'Flag salah. Coba periksa kembali penulisannya.' } });
            }
        }

        // --- Render Views ---
        function render() {
            const app = document.getElementById('app');
            
            switch (state.currentPage) {
                case 'landing':
                    app.innerHTML = renderLanding();
                    break;
                case 'selection':
                    app.innerHTML = renderSelection();
                    break;
                case 'challenge':
                    app.innerHTML = renderChallenge();
                    break;
                case 'reward':
                    app.innerHTML = renderReward();
                    break;
            }

            // Re-initialize Lucide icons after rendering
            lucide.createIcons();

            // Update file size untuk soal 1
            if (state.currentPage === 'challenge' && state.selectedChallengeId === 1) {
                getImageFileSize().then(size => {
                    const el = document.getElementById('file-size');
                    if (el) el.textContent = size;
                });
            }
        }

        function renderLanding() {
            return `
                <div class="flex flex-col items-center justify-center min-h-[85vh] text-center p-6 animate-page">
                    <div class="w-24 h-24 bg-red-600 rounded-3xl flex items-center justify-center mb-8 shadow-xl shadow-red-900/50">
                        <i data-lucide="lock" class="text-white w-12 h-12"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-4 tracking-tight">
                        INFORSION <br/> 
                        <span class="text-red-500">Security Challenge</span>
                    </h1>
                    <p class="text-gray-400 mb-8 max-w-xs text-lg">
                        Pilih dan selesaikan salah satu soal untuk melanjutkan klaim hadiah.
                    </p>
                    <button 
                        onclick="setState({ currentPage: 'selection' })"
                        class="w-full max-w-xs bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg shadow-red-900/50"
                    >
                        Mulai Tantangan <i data-lucide="chevron-right" class="w-5 h-5"></i>
                    </button>
                </div>
            `;
        }

        function renderSelection() {
            const challengeList = challenges.map(item => {
                const isCompleted = state.completedChallenges.includes(item.id);
                let icon = 'image';
                if (item.id === 2) icon = 'code';
                if (item.id === 3) icon = 'share-2';

                return `
                    <button
                        onclick="setState({ currentPage: 'challenge', selectedChallengeId: ${item.id}, userInput: '', feedback: { type: '', message: '' } })"
                        class="w-full text-left p-5 rounded-2xl border-2 transition-all flex items-center justify-between ${
                            isCompleted ? 'border-green-600 bg-green-900/20' : 'border-gray-700 bg-gray-900 shadow-sm hover:border-red-600'
                        }"
                    >
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl flex items-center justify-center ${
                                isCompleted ? 'bg-green-900/40 text-green-400' : 'bg-red-900/30 text-red-400'
                            }">
                                <i data-lucide="${icon}" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-white">${item.title}</h3>
                                <p class="text-xs text-gray-500 uppercase font-semibold tracking-wider">${item.topic}</p>
                            </div>
                        </div>
                        ${isCompleted ? '<i data-lucide="check-circle-2" class="text-green-400 w-6 h-6"></i>' : '<i data-lucide="chevron-right" class="text-gray-600 w-6 h-6"></i>'}
                    </button>
                `;
            }).join('');

            return `
                <div class="p-6 animate-page">
                    <header class="mb-8">
                        <h2 class="text-2xl font-bold text-white">Pilih Soal</h2>
                        <p class="text-gray-400">Cukup selesaikan SATU soal untuk klaim hadiah.</p>
                    </header>
                    <div class="space-y-4">
                        ${challengeList}
                    </div>
                    ${state.completedChallenges.length > 0 ? `
                        <button 
                            onclick="setState({ currentPage: 'reward' })"
                            class="mt-10 w-full bg-red-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-red-900/50 flex items-center justify-center gap-2 hover:bg-red-700"
                        >
                            <i data-lucide="trophy" class="w-5 h-5"></i> Lihat Halaman Hadiah
                        </button>
                    ` : ''}
                </div>
            `;
        }

        function renderChallenge() {
            const challenge = challenges.find(c => c.id === state.selectedChallengeId);
            let mediaHtml = '';

            if (challenge.id === 1) {
                mediaHtml = `
                    <div class="flex flex-col gap-4 items-center">
                        <div class="w-full aspect-video bg-gray-800 rounded-xl flex items-center justify-center overflow-hidden relative">
                            <img src="assets/IMG_2024.jpeg" alt="Challenge 1" class="w-full h-full object-cover" />
                            <div class="absolute bottom-2 right-2 bg-black/60 text-[10px] text-white px-2 py-1 rounded">IMG_2024.jpeg</div>
                        </div>
                        <div class="flex gap-2 w-full">
                            <button onclick="downloadImage()" class="flex-1 p-3 bg-red-900/40 text-red-400 rounded-xl font-semibold text-sm flex items-center justify-center gap-2 hover:bg-red-900/60 transition-colors border border-red-700/50">
                                <i data-lucide="download" class="w-4 h-4"></i> Download
                            </button>
                        </div>
                    </div>
                `;
            } else if (challenge.id === 2) {
                mediaHtml = `<div class="bg-gray-950 p-6 rounded-xl font-mono text-sm break-all text-red-400 border border-red-900/30">${challenge.encodedContent}</div>`;
            } else if (challenge.id === 3) {
                mediaHtml = `
                    <div class="space-y-4">
                        <div class="bg-gray-900 p-4 rounded-xl border border-gray-700 flex items-center justify-between">
                            <div><p class="font-bold text-white">@rcxyzx</p><p class="text-sm text-gray-500">Security Student</p></div>
                            <div class="w-10 h-10 bg-gradient-to-tr from-red-600 to-red-400 rounded-full"></div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="p-6 animate-page">
                    <button onclick="setState({ currentPage: 'selection' })" class="flex items-center gap-1 text-red-400 font-semibold mb-6 active:opacity-50">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Kembali ke Daftar
                    </button>
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-white mb-2">${challenge.title}</h2>
                        <p class="text-gray-400 leading-relaxed">${challenge.description}</p>
                    </div>
                    <div class="bg-gray-900 rounded-2xl p-4 border border-gray-800 mb-8">
                        <p class="text-sm font-semibold text-gray-500 uppercase mb-3">Foto</p>
                        ${mediaHtml}
                        <p class="mt-4 text-sm text-gray-400"><span class="font-bold">Instruksi:</span> ${challenge.instruction}</p>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-300 mb-2">Input Flag</label>
                            <input 
                                type="text" 
                                id="flag-input"
                                placeholder="Contoh: Kaliber{YOUR_FLAG_HERE}" 
                                value="${state.userInput}"
                                oninput="state.userInput = this.value"
                                class="w-full p-4 border-2 border-gray-700 bg-gray-900 text-white rounded-2xl focus:border-red-600 focus:outline-none transition-colors placeholder-gray-600"
                            />
                        </div>
                        ${state.feedback.message ? `
                            <div class="p-4 rounded-xl text-sm font-medium ${state.feedback.type === 'success' ? 'bg-green-900/40 text-green-300 border border-green-700' : 'bg-red-900/40 text-red-300 border border-red-700'}">
                                ${state.feedback.message}
                            </div>
                        ` : ''}
                        <button onclick="handleSubmitFlag()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-red-900/50 hover:bg-red-700 active:scale-[0.98]">
                            Submit Jawaban
                        </button>
                        <details class="mt-4 group text-center">
                            <summary class="text-sm text-gray-500 font-medium cursor-pointer list-none inline-flex items-center gap-1">Butuh petunjuk?</summary>
                            <div class="mt-2 p-4 bg-gray-900 rounded-xl text-sm text-gray-400 italic border border-gray-800">${challenge.hint}</div>
                        </details>
                    </div>
                </div>
            `;
        }

        function renderReward() {
            const statusList = challenges.map(c => `
                <div class="flex items-center justify-between py-2 border-b border-gray-800 last:border-0">
                    <span class="text-sm font-medium text-gray-300">${c.title}</span>
                    ${state.completedChallenges.includes(c.id) 
                        ? '<span class="text-xs bg-green-900/40 text-green-300 px-2 py-1 rounded-full font-bold border border-green-700">Selesai</span>'
                        : '<span class="text-xs bg-gray-800 text-gray-500 px-2 py-1 rounded-full font-bold">Belum</span>'
                    }
                </div>
            `).join('');

            return `
                <div class="flex flex-col min-h-screen animate-page">
                    <div class="bg-gradient-to-b from-red-600 to-red-800 p-10 text-white text-center rounded-b-[3rem] shadow-xl">
                        <div class="w-20 h-20 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center mx-auto mb-6">
                            <i data-lucide="trophy" class="w-10 h-10 text-white"></i>
                        </div>
                        <h2 class="text-3xl font-bold mb-2">Selamat!</h2>
                        <p class="opacity-90">Kamu berhasil menyelesaikan tantangan keamanan data ini.</p>
                    </div>
                    <div class="p-8">
                        <div class="bg-gray-900 rounded-3xl border border-gray-800 shadow-sm p-6 mb-8 -mt-16 relative z-10">
                            <h3 class="text-center font-bold text-gray-500 uppercase text-xs mb-4 tracking-widest">Status Tantangan</h3>
                            <div class="space-y-3">${statusList}</div>
                        </div>
                        <div class="text-center space-y-6">
                            <h4 class="font-bold text-white text-xl">Jawaban Kamu Benar!</h4>
                            <p class="text-gray-400">Tunjukkan halaman ini kepada panitia <strong>INFORSION</strong> untuk verifikasi.</p>
                            <button onclick="setState({ currentPage: 'selection' })" class="w-full py-4 text-gray-500 font-bold hover:text-gray-400">Kembali ke Daftar Soal</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Initial Load ---
        window.onload = render;
    </script>
</body>
</html>
